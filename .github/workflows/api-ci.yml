name: API CI

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'api/uv.lock'

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Install dev dependencies
        run: uv sync --frozen --only-dev

      - name: Run linter
        run: uv run ruff check .

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eccc
          POSTGRES_PASSWORD: eccc
          POSTGRES_DB: eccc_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      TESTING: 'true'
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: eccc
      DB_PASSWORD: eccc
      DB_NAME: eccc_db_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GDAL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'api/uv.lock'

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -v

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: eccc-api:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
