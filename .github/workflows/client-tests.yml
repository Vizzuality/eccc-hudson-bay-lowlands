name: Client Tests

on:
  push:
    paths:
      - 'client/**'
      - '.github/workflows/client-tests.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

  workflow_dispatch:

jobs:
  lint-and-unit-tests:
    name: Lint and Unit Tests
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Cache dependencies
        uses: actions/cache@v4.2.3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Lint client
        working-directory: client
        run: pnpm lint

      - name: Run client tests coverage
        working-directory: client
        run: pnpm test:coverage
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_MAPBOX_API_TOKEN: test-token

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        working-directory: client
        run: |
          COVERAGE=$(node -e "const c=JSON.parse(require('fs').readFileSync('./coverage/coverage-summary.json','utf8'));console.log(c.total.branches.pct)")
          COLOR=$(node -e "const p=$COVERAGE;console.log(p>90?'brightgreen':p>80?'green':p>70?'yellow':'red')")

          mkdir -p /tmp/badges
          echo "{\"schemaVersion\":1,\"label\":\"client coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > /tmp/badges/client-coverage.json

          cd /tmp/badges
          git init -b badges
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add client-coverage.json
          git commit -m "Update client coverage badge â€” ${COVERAGE}%"
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push -f origin badges
