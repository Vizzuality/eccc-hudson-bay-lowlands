services:
  eccc-db:
    image: postgres:16
    container_name: eccc-db
    environment:
      POSTGRES_USER: eccc
      POSTGRES_PASSWORD: eccc
      POSTGRES_DB: eccc_db
    volumes:
      - eccc-db-data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eccc -d eccc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  eccc-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: eccc-api
    depends_on:
      eccc-db:
        condition: service_healthy
    environment:
      DB_HOST: eccc-db
      DB_PORT: 5432
      DB_USERNAME: eccc
      DB_PASSWORD: eccc
      DB_NAME: eccc_db
    ports:
      - "8000:8000"

  eccc-client:
    build:
      context: .
      dockerfile: client/Dockerfile
      # Build-time args: NEXT_PUBLIC_* vars are embedded in client bundle during build
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_MAPBOX_API_TOKEN: ${NEXT_PUBLIC_MAPBOX_API_TOKEN:-}
    container_name: eccc-client
    depends_on:
      - eccc-api
    # Runtime environment variables (server-side only, not embedded in client bundle)
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
    ports:
      - "3000:3000"

volumes:
  eccc-db-data:
